<ion-header class="ion-no-padding">
  <ion-toolbar>
    <ion-title>Everything</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar [(ngModel)]="searchTxt" (ionInput) = "getEverything($event)"></ion-searchbar>
    <app-loading [showLoading]="isLoading"></app-loading>
 <ion-list>
    <ion-item *ngFor="let article of articles" (click)="newsService.openUrl(article.url)" class="ion-margin-vertical">
         <ion-thumbnail slot="start">
           <ion-img *ngIf="article.urlToImage" [src]="article.urlToImage"></ion-img>
           <ion-img *ngIf="!article.urlToImage" src="assets/images/image_not_found.png"></ion-img>
         </ion-thumbnail>
         <ion-label>
           {{ article.title }}
          <p *ngIf="article.source">
              <strong>Source</strong>: <span>{{ article.source.name }}</span>
           </p>
          <!-- <ion-button class="ion-no-padding ion-no-margin" [href]="article.url" target="_self" size="small" fill="clear">View</ion-button> -->
         </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
